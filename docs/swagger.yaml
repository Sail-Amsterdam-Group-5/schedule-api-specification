  contact: {}
paths:
  /schedule/{date}:
    get:
      description: Get a schedule by date
      parameters:
      - description: Date
        in: path
        name: date
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.TaskDTO'
      summary: Get schedule by date
  /schedule/{date}/{groupid}:
    get:
      description: Get a list of tasks by date and group
      parameters:
      - description: Date
        in: path
        name: date
        required: true
        type: string
      - description: Group ID
        in: path
        name: groupid
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.TaskDTO'
      summary: Get the tasks by date and group
  /schedule/task:
    post:
      description: Create a new task
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.TaskDTO'
      summary: Create a new task
  /schedule/task/{id}:
    delete:
      description: Delete a task
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.TaskDTO'
      summary: Deletes a task
    get:
      description: Get a task by ID
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.TaskDTO'
      summary: Get a task by ID
    post:
      description: CheckIn on a task
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
